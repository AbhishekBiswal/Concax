	.masthead

		position: absolute;
		top: 0;

		z-index: 1000000;

	}

	.footer
	{
		bottom: 0;

		width: 100%;

<script type="text/javascript">
	
    $(document).ready(function(){
      $('.slider').slider({full_width: true, indicators: false});

    });

    function doit()
    {
    	$(".btn-large").removeClass("deep-orange").addClass("green");
    	$(".btn-large").html("Thanks for signing up!");
    	$(".input-field").slideUp();
    }
        
</script>

</center>
